version: '3.9'

services:
  mission_db:
    image: postgres:16-alpine
    ports:
      - '5432:5432'
    container_name: 'mission_db'
    restart: always
    volumes:
      - pg-data:/var/lib/postgresql/data
      - ./db/init.sql:/docker-entrypoint-initdb.d/01-init.sql
    environment:
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=m1ss10n
      - POSTGRES_DB=mission
    networks:
      - mission-network

  mission_api:
    container_name: mission_api
    image: mission_api:1.0
    build:
      context: .
      dockerfile: ./Dockerfile
    command: node index.js
    depends_on:
      - mission_db
    env_file: ./.env
    ports:
      - 3000:3000
    networks:
      - mission-network

networks:
  mission-network:

volumes: 
  pg-data: